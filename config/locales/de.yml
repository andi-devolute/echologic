  # Feedback resources
  feedback:
    new:
      title: Feedback
      welcome: |
        <p>
        <strong>Ihre Meinung ist uns wichtig!</strong><br/>
        </p><p>
        Haben Sie Fragen oder Anregungen? Möchten Sie etwas kritisieren, uns auf etwas hinweisen oder mit Lob übergießen?
        Wir haben immer ein offenes Ohr für Sie!
        </p>
      message: Nachricht
      send: Nachricht senden
    create:
      thank_you: Vielen Dank für Ihre Nachricht.


